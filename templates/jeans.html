{% extends 'base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
<div class="list-group">
    <a href="{% url 'jeans' %}" class="list-group-item list-group-item-action" aria-current="true">All Mobiles</a>

</div>
  </div>
  <div class="col-sm-8 offset-sm-1">
   <div class="row">
    {% for jean in jeans %}
    <div class="col-sm-4 text-center mb-4">
        <a href="{% url 'product-detail' product.id %}"class="btn">
            <div class="item">
                <img src="{{jean.product_image.url}}" alt="" height="100" class="">
                <div class="fw-bold">
                    {{product.title}}
                </div>
                <div class="fw-bold">
                    {{jean.discounted_price}}
                    <small class="fw-light text-decoration-line-through">{{jean.selling_price}}</small>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
